- name: Install Node Dependencies
  shell: |
    cd /home/ubuntu/backend
    npm install

- name: Building Node service
  shell: |
    cd /home/ubuntu/backend
    npm run build
    npm run prestart:prod

- name: Start PM2
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name app -- start

