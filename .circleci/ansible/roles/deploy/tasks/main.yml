---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    state: latest
    update_cache: yes

- name: "copy .env folder"
  become: true
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

