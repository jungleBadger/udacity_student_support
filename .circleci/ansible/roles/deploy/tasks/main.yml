---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    state: latest
    update_cache: yes

- name: "copy .env folder"
  become: true
  copy:
    src: /root/project/backend
    dest: ./backend-app

- name: "Rename to .env (remove file extension)"
  become: true
  shell: |
    shell: |
    cd backend-app
    cd backend
    ls
    mv .env.sample .env

