- name: Install Node Dependencies
  shell: |
    cd backend-app
    npm install

- name: Building Node service
  shell: |
    cd backend-app
    npm run build
    npm run prestart:prod

- name: Start PM2
  shell: |
    cd backend-app
    pm2 start npm --name app -- start

